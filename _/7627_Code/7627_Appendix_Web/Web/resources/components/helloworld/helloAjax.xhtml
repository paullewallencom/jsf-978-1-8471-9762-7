<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:composite="http://java.sun.com/jsf/composite">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JSF 2.0 Example</title>
</head>
<body>
<ui:composition>

  <!-- Component interface -->
  <composite:interface>
    <composite:attribute name="name" />
	<composite:attribute name="actionListener"
		method-signature="void sayHello(javax.faces.event.ActionEvent)" />		
  </composite:interface>
  
  <!-- Component implementation -->
  <composite:implementation>
    <h:form>
      <h:panelGrid>
        <h:panelGroup>
  	      <h:outputLabel value="Enter your name: " />
  	      <h:inputText id="input" value="#{cc.attrs.name}" />
  	      <h:commandButton value="Say Hello" actionListener="#{cc.attrs.actionListener}">
  	      	<f:ajax execute="@this input" render="text" />
  	      </h:commandButton>
  	    </h:panelGroup>
		<h:panelGroup id="text">  	    
  	    	<h:outputText value="Hello, #{cc.attrs.name}!" rendered="#{cc.attrs.name ne null}" />
  	   	</h:panelGroup>
  	  </h:panelGrid>  	  
  	</h:form>
  </composite:implementation> 
  
</ui:composition>
</body>
</html>
